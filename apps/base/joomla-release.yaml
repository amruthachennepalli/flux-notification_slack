apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joomla
  namespace: flux-system
spec:
  chart:
    spec:
      chart: joomla
      sourceRef:
        kind: HelmRepository
        name: bitnami

      env:
        -name: JOOMLA_USERNAME
        valueFrom: 
        secretKeyRef:
          name: basic-auth
          key: user
        -name: JOOMLA_PASSWORD
        valueFrom: 
        secretKeyRef:
          name: basic-auth
          key: password
      releaseName: joomla
  interval: 1m0s      
  

