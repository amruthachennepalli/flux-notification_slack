apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joomla
  namespace: flux-system
spec:
  chart:
    spec:
      chart: joomla
      sourceRef:
        kind: HelmRepository
        name: bitnami
      env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
    restartPolicy: Never         
  interval: 1m0s 
