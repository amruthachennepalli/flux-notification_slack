apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joomla
  namespace: flux-system
spec:
  chart: 
    spec: 
      chart: joomla
      sourceRef:
        kind: HelmRepository
        name: bitnami   
  interval: 1m0s 
  env:
   -name: JOOMLA_USERNAME
    valueFrom: 
    secretKeyRef:
      kind: secret
      name: basic-auth
      key: user
   -name: JOOMLA_PASSWORD
    valueFrom: 
    secretKeyRef:
      kind: secret
      name: basic-auth
      key: password
  releaseName: joomla
